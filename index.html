<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay Electicity bill</li>
        <li>Group Study</li>
        <li>Buy Eggs And Chicken</li>
        <li>Read A Book Of Indian Constitution</li>
        <li>Organize Office-Items</li>
      </ul>

      <script src="script.js"></script>
</body>
</html>
